<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NetcrackerNews</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <h3>Добавление новостной статьи:</h3>
    <div id="errorLog" style="display:none">
        <p><span id="errorText"></span></p>
    </div>
    <form name="addArticleForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="title">Заголовок:</label><br />
            <input class="form-control" type="text" maxlength="100" name="title" /><br />
        </div>
        <div class="form-group">
            <label for="text">Текст:</label><br />
            <input class="form-control" type="text" name="text" /><br />
        </div>
        <div class="panel-body">
            <button class="btn" type="submit">Опубликовать</button>
            <button class="btn" type="reset">Очистить</button>
        </div>
    </form>

    <h3>Последние новости:</h3>
    <table class="table">
        <thead><tr><th>Заголовок</th><th>Текст</th><th></th><th>Дата обновления</th><th></th></tr></thead>
        <tbody></tbody>
    </table>

    <script type="text/javascript">
        // Загрузка списка статей
        function GetArticles() {
            $.ajax({
                url: 'api/articles',
                type: 'GET',
                contentType: 'json',
                success: function (articles) {
                    var rows = "";
                    $.each(articles, function (index, article) {
                        rows += row(article);
                    });
                    $("table tbody").append(rows);
                },
                fail: function (data) {
                    console.log(data);
                }
            });
        };

        // Загрузка информации о статье
        function GetArticle(id) {
            $.ajax({
                url: "api/articles/" + id,
                type: "GET",
                dataType: "json",
                success: function (article) {
                    var form = document.forms["addArticleForm"];
                    form.elements["id"].value = article.articleId;
                    form.elements["title"].value = article.title;
                    form.elements["text"].value = article.text;
                }
            });
        };

        // Добавление статьи
        function AddArticle(newTitle, newText) {
            $.ajax({
                type: "POST",
                url: "/api/articles",
                data: JSON.stringify({
                    title: newTitle,
                    text: newText
                }),
                contentType: "application/json;charset=utf-8"
            }).success(function (article) {
                reset();
                $("table tbody").prepend(row(article));
            }).fail(function (jxqr, error, status) {
                ShowError(jxqr);
                $("#errorLog").show();
            });
        };

        // Редактирование статьи
        function EditArticle(id, newTitle, newText) {
            $.ajax({
                type: "PUT",
                url: "/api/articles/",
                data: JSON.stringify({
                    articleId: id,
                    title: newTitle,
                    text: newText
                }),
                contentType: "application/json;charset=utf-8"
            }).success(function (article) {
                reset();
                $("tr[data-rowid='" + article.articleId + "']").replaceWith(row(article));
            }).fail(function (jxqr, error, status) {
                ShowError(jxqr);
                $("#errorLog").show();
            });
        };

        // Вывод сообщения об ошибках валидации
        function ShowError(jxqr) {
            console.log(jxqr);
            if (jxqr.responseText === "") {
                $('#errorLog').append("<h3>" + jxqr.statusText + "</h3>");
            }
            var response = JSON.parse(jxqr.responseText);

            if (response['']) {
                $.each(response[''], function (index, item) {
                    $('#errorLog').append("<p>" + item + "</p>");
                });
            }

            if (response['Title']) {
                $.each(response['Title'], function (index, item) {
                    $('#errorLog').append("<p>" + item + "</p>");
                });
            }
            if (response['Text']) {
                $.each(response['Text'], function (index, item) {
                    $('#errorLog').append("<p>" + item + "</p>");
                });
            }
        };

        // Сброс формы
        function reset() {
            var form = document.forms["addArticleForm"];
            form.reset();
            form.elements["id"].value = 0;
            $("#errorLog").empty();
        };

        // Удаление статьи
        function RemoveArticle(id) {
            $.ajax({
                type: "DELETE",
                url: "/api/articles/" + id,
                contentType: "application/json"
            }).success(function (article) {
                $("tr[data-rowid='" + article.articleId + "']").remove();
            }).fail(function (data) {
                console.log(data);
                //$("#errorLog").show();
            });
        };

        // Создание строки для таблицы
        var row = function (article) {
            return "<tr data-rowid='" + article.articleId + "'><td>" + article.title + "</td>" +
                "<td>" + article.text + "</td> <td><a class='showAllBtn' data-id='" + article.articleId + "'>Показать полностью</a> </td> "+
                "<td>" + article.timeStamp + "</td>" +
                "<td><a class='editBtn' data-id='" + article.articleId + "'>Изменить</a> | " +
                "<a class='deleteBtn' data-id='" + article.articleId + "'>Удалить</a></td></tr>";
        };

        // Нажатие на кнопку Очистить
        $("#reset").click(function (e) {
            e.preventDefault();
            reset();
        });

        // Отправка формы
        $("form").submit(function (e) {
            e.preventDefault();

            var id = this.elements["id"].value;
            var title = this.elements["title"].value;
            var text = this.elements["text"].value;
            if (id == 0)
                AddArticle(title, text);
            else
                EditArticle(id, title, text);
        });

        // Нажатие на кнопку Изменить
        $("body").on("click", ".editBtn", function () {
            var id = $(this).data("id");
            GetArticle(id);
        })

        // Нажатие на кнопку Удалить
        $("body").on("click", ".deleteBtn", function () {
            var id = $(this).data("id");
            RemoveArticle(id);
        })

        // Нажатие на кнопку Показать полностью
        $("body").on("click", ".showAllBtn", function () {
            var id = $(this).data("id");
            alert(id);
        })
        GetArticles();
    </script>

</body>
</html>
